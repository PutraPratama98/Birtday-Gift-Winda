<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kado Spesial untuk Winda</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ffb6c1, #98fb98);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .gift-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 1s ease;
            z-index: 10;
        }

        .gift-container img {
            width: 150px;
            height: 150px;
            animation: bounce 2s infinite;
        }

        .text {
            margin-top: 25px;
            font-size: 28px;
            color: #e91e63;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        #content-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Musik akan berjalan di background -->
    <audio id="bg-music" src="romantic-music1.mp3" loop></audio>

    <!-- Logo kado yang diklik untuk mulai -->
    <div class="gift-container" id="gift">
        <img src="gift.png" alt="Kado">
        <div class="text">üéÅ Buka Kadonya üéÅ</div>
    </div>

    <!-- Iframe buat load halaman lain setelah klik kado -->
    <iframe id="content-frame"></iframe>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const gift = document.getElementById('gift');
        const bgMusic = document.getElementById('bg-music');
        const iframe = document.getElementById('content-frame');

        gift.addEventListener('click', () => {
            // 1. Play musik romantic
            bgMusic.play();

            // 2. Fade out gift container
            gift.style.opacity = '0';

            // 3. Confetti ledakan super meriah!
            let duration = 7000; // 7 detik
            let animationEnd = Date.now() + duration;
            let defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            let interval = setInterval(function() {
                let timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    clearInterval(interval);

                    // Setelah confetti selesai, langsung load halaman beranda.html di iframe
                    iframe.style.display = 'block';
                    iframe.src = 'beranda.html';
                }

                let particleCount = 200 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, {
                    particleCount: particleCount > 0 ? particleCount : 0,
                    origin: { x: randomInRange(0, 1), y: Math.random() - 0.2 }
                }));
            }, 250);
        });
    </script>

</body>
</html>
