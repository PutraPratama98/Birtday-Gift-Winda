<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kado untuk Winda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffb6c1, #98fb98);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .gift {
      width: 180px;
      height: 180px;
      background-image: url('gift.png'); /* Nama logo kado */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0 auto 30px;
      cursor: pointer;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }

    .gift:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    p {
      font-size: 40px;
      color: red;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, color 0.3s ease;
    }

    p:hover {
      color: #ff4d4d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="gift" id="gift"></div>
    <p> üéÅ Buka Kadonya üéÅ</p>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const gift = document.getElementById('gift');

    gift.addEventListener('click', () => {
      // Sembunyikan logo gift
      gift.style.opacity = '0';

      // Confetti meledak banyak!
      const duration = 5 * 1000; // 5 detik
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          clearInterval(interval);
          // Pindah ke halaman beranda
          window.location.href = "beranda.html";
        }

        confetti(Object.assign({}, defaults, {
          particleCount: 10,
          origin: {
            x: randomInRange(0.1, 0.9),
            y: Math.random() - 0.2
          }
        }));
      }, 200);
    });
  </script>

</body>
</html>
