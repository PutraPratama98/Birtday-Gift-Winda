<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kado Spesial untuk Winda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffb6c1, #98fb98);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    .gift-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }

    .gift-container img {
      width: 160px;
      height: 160px;
      animation: bounce 2s infinite;
      transition: transform 0.3s ease;
    }

    .gift-container:hover img {
      transform: scale(1.1);
    }

    .open-button {
      background-color: #d62828;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      margin-top: 25px;
    }

    .open-button:hover {
      background-color: #e63946;
      transform: scale(1.1);
    }

    .open-button:active {
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #d62828;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* Animasi balon */
    .balloon {
      position: fixed;
      bottom: -100px;
      width: 50px;
      z-index: 2;
      pointer-events: none;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .gift-container {
        padding: 20px;
      }

      .gift-container img {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 2rem;
      }

      .open-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Suara letusan confetti -->
  <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>

  <div class="gift-container" id="gift">
    <h1>Selamat Ulang Tahun, Winda!</h1>
    <img src="gift.png" alt="Kado" />
    <button class="open-button" id="open-button">üéÅ Buka Kadonya üéÅ</button>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const gift = document.getElementById('gift');
    const openButton = document.getElementById('open-button');
    const popSound = document.getElementById('pop-sound');
    let confettiStarted = false;

    function createBalloon() {
      const balloon = document.createElement('img');
      // Gambar balon, kamu bisa ganti linknya dengan gambar lain
      balloon.src = 'https://png.pngtree.com/png-vector/20221006/ourmid/pngtree-birthday-ornament-png-image_6256914.png';
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.width = 40 + Math.random() * 20 + 'px'; // Ukuran acak antara 40-60px
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's'; // Kecepatan acak

      document.body.appendChild(balloon);

      // Hapus balon setelah selesai animasi
      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }

    function startBalloons() {
      // Buat interval balon melayang
      const balloonInterval = setInterval(createBalloon, 300);
      // Stop setelah 5 detik (atau sesuai durasi confetti)
      setTimeout(() => clearInterval(balloonInterval), 5000);
    }

    openButton.addEventListener('click', () => {
      if (confettiStarted) return;
      confettiStarted = true;

      gift.style.opacity = '0';

      let duration = 7000;
      let animationEnd = Date.now() + duration;
      let defaults = {
        startVelocity: 30,
        spread: 360,
        ticks: 60,
        zIndex: 9999
      };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      // Mulai efek balon melayang setelah klik
      startBalloons();

      let interval = setInterval(function() {
        let timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          clearInterval(interval);
          window.location.href = "beranda.html";
        }

        confetti(Object.assign({}, defaults, {
          particleCount: 150,
          origin: {
            x: randomInRange(0, 1),
            y: Math.random() - 0.2
          }
        }));

        // Play pop sound on each burst
        popSound.currentTime = 0;
        popSound.play();
      }, 250);
    });
  </script>

</body>
</html>
