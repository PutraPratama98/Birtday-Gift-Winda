<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Selamat Ulang Tahun Winda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fbeaff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #gift-logo {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #gift-logo:hover {
            transform: scale(1.1);
        }

        #content-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Musik akan berjalan di background -->
    <audio id="bg-music" src="romantic-music1.mp3" loop></audio>

    <!-- Logo kado yang diklik untuk mulai -->
    <img id="gift-logo" src="gift.png" alt="Klik untuk mulai" />

    <!-- Iframe buat load halaman lain -->
    <iframe id="content-frame"></iframe>

    <script>
        const logo = document.getElementById('gift-logo');
        const music = document.getElementById('bg-music');
        const iframe = document.getElementById('content-frame');

        logo.addEventListener('click', () => {
            music.play(); // Putar musik
            logo.style.display = 'none'; // Sembunyikan logo
            iframe.style.display = 'block'; // Tampilkan iframe
            iframe.src = 'beranda.html'; // Load halaman beranda
        });
    </script>
</body>
</html>
