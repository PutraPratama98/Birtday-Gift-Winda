<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Hadiah untuk Winda üéÅ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ffb6c1, #98fb98);
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    .header {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid black;
    }

    .header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #d62828;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
      text-decoration: underline;
      text-decoration-color: #d63384;
      text-decoration-thickness: 3px;
      text-underline-offset: 2px;
    }

    .gift-border {
      background: linear-gradient(to bottom, #ffb6c1, #98fb98);
      padding: 6px;
      border-radius: 24px;
      width: fit-content;
    }

    .gift-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .card {
      background-color: #d63384;
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      width: 100%;
      max-width: 300px;
    }

    .card:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    .card h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    .back-button {
      background-color: #d62828;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 24px;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background-color: #e63946;
      transform: scale(1.1);
    }

    .back-button:active {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 24px;
      }

      .gift-container {
        padding: 20px;
      }

      .card {
        padding: 12px 16px;
      }

      .back-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->

    </div>

    <!-- Gift Options -->

          <h2>Ngedate Romantis</h2>

        </div>

          <h2>Makan Bersama</h2>

        </div>
      </div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">üîô Kembali</button>
  </div>

  <script>

</body>
</html>
