<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes untuk Winda</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to bottom, #ffb6c1, #98fb98);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }

        /* HEADER */
        .header {
            background: rgba(255, 255, 255, 0.5);
            padding: 10px 30px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #d62828;
            backdrop-filter: blur(5px);
            border: 3px solid black;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: fit-content;
        }

        .header span {
            text-decoration: underline;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* QUOTE BOX */
        .quote-border {
            padding: 5px;
            border-radius: 25px;
            background: linear-gradient(to bottom, #ffb6c1, #98fb98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quote-box {
            background: #f0fff0;
            padding: 40px;
            border-radius: 20px;
            font-size: 22px;
            color: #000000;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            position: relative;
            width: 450px;
        }

        .quote-box::before, .quote-box::after {
            content: '\201C';
            font-size: 40px;
            color: #000000;
            position: absolute;
        }

        .quote-box::before {
            top: -10px;
            left: -10px;
        }

        .quote-box::after {
            content: '\201D';
            bottom: -10px;
            right: -10px;
        }

        /* BUTTON */
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: red;
            color: white;
            border: 2px solid black;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
            min-width: 160px; /* Biar ukuran tombol sama semua */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px; /* Jarak antara icon dan teks */
        }

        button:hover {
            background: darkred;
            transform: scale(1.05);
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header"><span>" Quotes untuk Winda "</span></div>

    <!-- QUOTE BOX -->
    <div class="quote-border">
        <div class="quote-box" id="quote-box">
            Cinta sejati adalah tentang memahami dan menghargai, bukan mengubah.
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="button-container">
        <button onclick="prevQuote()">‚¨ÖÔ∏è Sebelumnya</button>
        <button onclick="nextQuote()">Selanjutnya ‚û°Ô∏è</button>
    </div>

    <button class="back-button" onclick="goBack()">üîô Kembali</button>

    <script>
        const quotes = [
            "Cinta sejati adalah tentang memahami dan menghargai, bukan mengubah.",
            "Aku akan selalu ada di sisimu, tidak peduli seberapa sulit perjalanan ini.",
            "Setiap hari bersamamu adalah hadiah yang tak ternilai.",
            "Jangan pernah ragu, kamu adalah cahaya dalam hidupku, dan aku akan selalu mendukungmu.",
            "Kamu lebih kuat dari yang kamu kira, dan aku akan selalu ada untuk mengingatkanmu.",
            "Percayalah, semua yang kita jalani akan membawa kita ke tempat yang lebih indah.",
            "Kamu tidak pernah sendiri, aku selalu bersamamu dalam doa dan hati.",
            "Cinta kita bukan tentang kesempurnaan, tapi bagaimana kita tetap bertahan bersama.",
            "Aku bangga padamu, dengan semua yang kamu lakukan dan semua yang akan kamu capai.",
            "Hari ini mungkin sulit, tapi besok akan lebih baik. Aku percaya padamu."
        ];

        let index = 0;
        const quoteBox = document.getElementById("quote-box");

        function nextQuote() {
            index = (index + 1) % quotes.length;
            quoteBox.innerText = quotes[index];
        }

        function prevQuote() {
            index = (index - 1 + quotes.length) % quotes.length;
            quoteBox.innerText = quotes[index];
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
