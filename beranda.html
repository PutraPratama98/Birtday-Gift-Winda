    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #ffb6c1, #98fb98);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
      display: flex;

    }

    /* HEADER */
    header {

      padding: 20px;

      margin: 20px auto;

      border: 2px solid #000;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #d62828;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-decoration: underline;
      white-space: nowrap;
      margin: 0;
      overflow: hidden;
    }

    /* MAIN CONTENT / CONTAINER UTAMA */
    .welcome {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      margin: 30px auto;
      border-radius: 15px;
      max-width: 90%;

      /* BORDER GRADASI VERTIKAL */
      border: 6px solid transparent;
      border-image: linear-gradient(to bottom, #ffb6c1, #98fb98);
      border-image-slice: 1;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

      /* FONT TIMES NEW ROMAN */
      font-family: 'Times New Roman', Times, serif;
    }

    /* GRID MENU CONTAINER */
    .grid-menu-container {
      overflow-x: auto;
      padding: 10px 0;
    }

    /* GRID MENU ITEM */
    .grid-menu {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 20px;
      justify-content: flex-start;
      padding: 10px;
    }

    .grid-menu a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      width: 120px;
      min-width: 120px;
      height: 120px;
      flex: 0 0 auto;
      transition: background-color 0.3s, transform 0.3s;

      /* BORDER WARNA PINK */
      border: 2px solid #ffb6c1;

      /* FONT TIMES NEW ROMAN */
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
      text-align: center;
    }

    .grid-menu a:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .grid-menu img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    /* FOOTER */
    footer {
      background-color: rgba(152, 251, 152, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    /* SCROLLBAR */
    .grid-menu-container::-webkit-scrollbar {
      height: 8px;
    }

    .grid-menu-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .grid-menu-container::-webkit-scrollbar-thumb {
      background: #ff69b4;
      border-radius: 4px;
    }

    .grid-menu-container::-webkit-scrollbar-thumb:hover {
      background: #ff1493;
    }
  </style>
</head>

  <!-- AUDIO PLAYER -->
  <audio id="backgroundMusic" src="romantic-music12.mp3" loop></audio>

  <script>
    const backgroundMusic = document.getElementById('backgroundMusic');

    // Cek apakah user sudah klik tombol sebelumnya
    const musicStatus = localStorage.getItem('musicPlaying');

    if (musicStatus === 'true') {
      playMusic();
    }

    document.body.addEventListener('click', playMusic);

    function playMusic() {
      backgroundMusic.play().then(() => {
        console.log("Musik diputar");
        localStorage.setItem('musicPlaying', 'true');
        document.body.removeEventListener('click', playMusic);
      }).catch(err => {
        console.log("Browser butuh klik user buat play musik:", err);
      });
    }
  </script>
