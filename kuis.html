
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif - Dimas & Winda</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffb6c1, #98fb98);
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            width: fit-content;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Pusatkan konten */
            gap: 15px; /* Jarak antar elemen */
        }

        h1, h2 {
            color: #e91e63;
            margin: 0;
        }

        .option {
            display: block;
            margin: 8px 0;
            padding: 12px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .option:hover {
            background: #c2185b;
            transform: scale(1.03);
        }

        .hidden {
            display: none;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }

        .nav-button {
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            min-width: 120px;
        }

        .nav-button:hover {
            background: #388e3c;
            transform: scale(1.05);
        }

        #score {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kuis Cinta Dimas & Winda ðŸ’–</h1>
    </div>
    <div class="quiz-container">
        <h2 id="question">Loading...</h2>
        <div id="options" style="width: 100%;"></div>

        <p id="score" class="hidden">Skor Kamu: <span id="score-value">0</span></p>

        <div class="nav-buttons">
            <button id="restart" class="hidden nav-button" onclick="restartQuiz()">Main Lagi</button>
            <button class="nav-button" onclick="goBack()">Kembali</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Di mana pertama kali aku dan Winda bertemu?",
                options: ["Mall", "Kantor", "Pusat Kota Jakarta", "Cafe"],
                answer: "Pusat Kota Jakarta"
            },
            {
                question: "Apa kesamaan yang membuat aku tertarik dengan Winda?",
                options: [
                    "Sama-sama suka drama Korea",
                    "Sama-sama suka One Piece",
                    "Sama-sama suka kopi",
                    "Sama-sama suka musik jazz"
                ],
                answer: "Sama-sama suka One Piece"
            },
            {
                question: "Siapa yang pertama kali mengenalkan aku dengan Winda?",
                options: ["Mas Faisal", "Mas Ari", "Bunda", "Sudendra"],
                answer: "Mas Ari"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const scoreElement = document.getElementById("score");
        const scoreValue = document.getElementById("score-value");
        const restartButton = document.getElementById("restart");

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                questionElement.textContent = questions[currentQuestion].question;
                optionsElement.innerHTML = "";

                questions[currentQuestion].options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.className = "option";
                    button.onclick = () => checkAnswer(option);
                    optionsElement.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
            questionElement.textContent = "Kuis Selesai! ðŸŽ‰";
            optionsElement.innerHTML = "";
            scoreElement.classList.remove("hidden");
            scoreValue.textContent = `${score} dari ${questions.length}`;
            restartButton.classList.remove("hidden");
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            scoreElement.classList.add("hidden");
            restartButton.classList.add("hidden");
            loadQuestion();
        }

        function goBack() {
            window.history.back();
        }

        loadQuestion();
    </script>
</body>
</html>
