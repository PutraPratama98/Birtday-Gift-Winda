<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Cinta Dimas & Winda ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ffb6c1, #98fb98);
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    .header {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid black;
    }

    .header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #d62828;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
      text-decoration: underline;
      text-decoration-color: #e91e63;
      text-decoration-thickness: 3px;
      text-underline-offset: 2px;
    }

    /* Border gradasi lebih tebal */
    .quiz-border {
      background: linear-gradient(to bottom, #ffb6c1, #98fb98);
      padding: 6px; /* Tebal garis tepi */
      border-radius: 24px;
      width: fit-content;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 18px; /* Kurangi radius biar border luar kelihatan */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    h2 {
      color: #e91e63;
      margin: 0;
    }

    .option {
      display: block;
      margin: 8px 0;
      padding: 12px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }

    .option:hover {
      background: #c2185b;
      transform: scale(1.03);
    }

    #score {
      font-size: 18px;
      color: #333;
      margin: 0;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 10px;
    }

    .nav-button {
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      min-width: 120px;
    }

    .nav-button:hover {
      background: #388e3c;
      transform: scale(1.05);
    }

    .back-button {
      background-color: #d62828;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 24px;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background-color: #e63946;
      transform: scale(1.1);
    }

    .back-button:active {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 24px;
      }

      .quiz-container {
        padding: 20px;
      }

      .option {
        padding: 10px;
      }

      .back-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Kuis Cinta Dimas & Winda ðŸ’–</h1>
    </div>

    <div class="quiz-border">
      <div class="quiz-container">
        <h2 id="question">Loading...</h2>
        <div id="options" style="width: 100%;"></div>

        <p id="score" class="hidden">Skor Kamu: <span id="score-value">0</span></p>

        <div class="nav-buttons">
          <button id="restart" class="hidden nav-button" onclick="restartQuiz()">Main Lagi</button>
        </div>
      </div>
    </div>

    <button class="back-button" onclick="goBack()">ðŸ”™ Kembali</button>
  </div>

  <script>
    const questions = [
      {
        question: "Siapa nama lengkap Dimas?",
        options: ["Dimas Pratama", "Dimas Saputra", "Dimas Aditya", "Dimas Bagus"],
        answer: 1
      },
      {
        question: "Dimana pertama kali Dimas dan Winda bertemu?",
        options: ["Sekolah", "Kampus", "Kantor", "Mall"],
        answer: 0
      },
      {
        question: "Apa warna favorit Winda?",
        options: ["Merah", "Biru", "Pink", "Hijau"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const scoreValueEl = document.getElementById('score-value');
    const restartButton = document.getElementById('restart');

    function loadQuestion() {
      const current = questions[currentQuestion];
      questionEl.textContent = current.question;
      optionsEl.innerHTML = "";

      current.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.classList.add('option');
        button.textContent = option;
        button.onclick = () => selectOption(index);
        optionsEl.appendChild(button);
      });
    }

    function selectOption(index) {
      const current = questions[currentQuestion];

      if (index === current.answer) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      questionEl.classList.add('hidden');
      optionsEl.classList.add('hidden');
      scoreEl.classList.remove('hidden');
      restartButton.classList.remove('hidden');

      scoreValueEl.textContent = score;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;

      questionEl.classList.remove('hidden');
      optionsEl.classList.remove('hidden');
      scoreEl.classList.add('hidden');
      restartButton.classList.add('hidden');

      loadQuestion();
    }

    function goBack() {
      window.location.href = "beranda.html";
    }

    loadQuestion();
  </script>

</body>
</html>
